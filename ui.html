<!DOCTYPE html>
<body>
  <div class="pageContainer">
    <div class="content">
     
        <textarea id="jsonInput" rows="10" cols="40"  placeholder='输入 josn 格式，例如 {"--gray-背景-页面": "rgba(249, 249, 251, 1)"}'></textarea>
        <button id="submitButton">提交</button>
 
  </div>
  <script>
    // 获取 textarea 输入框
    const jsonInput = document.getElementById('jsonInput');
    // 为按钮绑定 click 事件
    document.getElementById('submitButton').addEventListener('click', (ev) => {
        try {
            // 发送 JSON 数据给主线程
            parent.postMessage({ colors: JSON.parse(String(jsonInput.value))},'*')
        } catch (e) {

            alert(e)
        }
    });
</script>
</body>
